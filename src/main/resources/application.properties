# Kubernetes Agent Application Properties
server.port=8080
spring.application.name=kubernetes-agent

# ADK Configuration
adk.agents.source-dir=target/classes
adk.agents.package-prefix=org.csanchez.adk.agents
adk.agents.enable-tool-schemas=true

# Logging
logging.level.root=INFO
logging.level.com.google.adk=DEBUG
logging.level.org.csanchez.adk.agents.k8sagent=DEBUG
logging.config=classpath:logback-spring.xml

# Spring Boot
spring.main.banner-mode=off


