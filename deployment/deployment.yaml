apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-agent
  labels:
    app: kubernetes-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-agent
  template:
    metadata:
      labels:
        app: kubernetes-agent
    spec:
      serviceAccountName: kubernetes-agent
      containers:
        - name: agent
          image: quay.io/kevindubois/kubernetes-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            # Profile selection - allows switching between OpenAI and Gemini
            - name: QUARKUS_PROFILE
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: quarkus_profile
                  optional: true
            # OpenAI Configuration
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: openai_api_key
                  optional: true
            - name: OPENAI_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: openai_base_url
                  optional: true
            - name: OPENAI_MODEL
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: openai_model
                  optional: true
            # Gemini Configuration
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_api_key
                  optional: true
            - name: GEMINI_MODEL
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: gemini_model
                  optional: true
            # GitHub Configuration
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: github_token
            # Google Cloud Configuration
            - name: GOOGLE_CLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: kubernetes-agent
                  key: google_cloud_project
                  optional: true
            # Git Configuration
            - name: GIT_USERNAME
              value: "kubernetes-agent"
            - name: GIT_EMAIL
              value: "kubernetes-agent@csanchez.org"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /a2a/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /a2a/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always


